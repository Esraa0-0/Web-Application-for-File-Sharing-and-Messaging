{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shield</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="main">
        <div class="header">
            <h1>The Shield</h1>
            <div class="buttons">
                <button class="btn start-btn" onclick="window.location.href='{% url 'login_signup' %}?form=login'">Log
                    In</button>
                <button class="btn start-btn" onclick="window.location.href='{% url 'login_signup' %}?form=signup'">Sign
                    Up</button>
            </div>
        </div>
        <div class="content">
            <div class="left-section">
                <img src="{% static 'image/shield2.png' %}" alt="Shield Logo">
                <button class="start-button"
                    onclick="window.location.href='{% url 'login_signup' %}?form=signup'">START</button>
            </div>
            <div class="right-section">
                <div class="welcome-message">
                    <h2>WELCOME to The Shield</h2>
                    <p class="description">A File Sharing and Messaging Web Application</p>
                    <p class="description">In this application we use an encryption system to ensure the highest level of security and privacy.</p>
                    <p class="description">The encryption system uses AES, RSA, and SHA-256 algorithms.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
